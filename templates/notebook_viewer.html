<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo Ejecutado</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Fondo general de toda la página */
        body {
            background-color: #000000; /* Fondo negro de la página */
            color: #4a175f; /* Texto general en morado fuerte */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Títulos estilizados */
        h1, h2, h3 {
            color: #6a1b9a; /* Morado fuerte para títulos */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        /* Contenedor central */
        .notebook-container {
            background-color: #f4e3fc; /* Fondo morado claro del contenedor */
            color: #4a175f; /* Texto interno en morado fuerte */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto; /* Espaciado automático para centrar */
            box-shadow: 0 4px 12px rgba(106, 27, 154, 0.4); /* Sombra en morado */
            max-width: 95%; /* Máximo ancho del contenedor */
            overflow-x: auto; /* Habilitar scroll horizontal si es necesario */
        }

        /* Estilo de bloques de código */
        pre {
            background-color: #d6a8e6; /* Fondo morado intermedio */
            color: #4a175f; /* Texto en morado fuerte */
            border-left: 5px solid #6a1b9a; /* Borde izquierdo morado fuerte */
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
            font-size: 1em;
            line-height: 1.5;
        }

        code {
            color: #6a1b9a; /* Morado fuerte para fragmentos de código */
            font-weight: bold;
        }

        hr {
            border: 1px solid #b58ac5; /* Línea divisoria en morado claro */
        }

        a {
            color: #6a1b9a; /* Enlaces en morado fuerte */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4a175f; /* Morado oscuro al pasar el mouse */
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #6a1b9a; /* Color morado fuerte */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f4e3fc; /* Fondo claro del scrollbar */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Archivo Ejecutado</h1>
        <div class="notebook-container">
            <!-- Mostrar el contenido HTML del notebook -->
            {{ notebook_html | safe }}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
